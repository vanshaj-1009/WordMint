<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordMint - Your Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
     <!-- Navigation Header  -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <h1 class="logo">WordMint</h1>
                <div class="nav-actions">
                    <button id="newPostBtn" class="btn btn-primary">Create Post</button>
                    <div class="user-section">
                        <span id="userNameDisplay" class="hidden">Welcome, <span id="username">
                        </span></span>
                        <button id="loginBtn" class="btn btn-secondary">Login</button>
                        <button id="registerBtn" class="btn btn-secondary">Register</button>
                        <button id="logoutBtn" class="btn btn-secondary hidden">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Content Container  -->
    <main class="main">
        <div class="container">


             <!-- Introduction Section  -->
            <section class="hero-section">
                <div class="hero">
                    <h2>Welcome to WordMint</h2>
                    <p>Your personal space to share thoughts, ideas, and stories with the world.</p>
                </div>
            </section>

            <!-- Blog Posts Container  -->
            <section class="posts-section">
                <div class="posts-header">
                    <h2>Latest Posts</h2>
                </div>
                <div id="postsContainer" class="posts-container">
                </div>
            </section>

            

            <!-- Registration Form -->
            <div>
                <div>
                    <div>
                        <h3>Create Account</h3>
                        <button onclick="closeModal('registerModal')">&times;</button>
                    </div>
                    <form>
                        <div>
                            <label>Username</label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" required>
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" required>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                </div>
            </div>

            <!-- Login Form -->
            <div>
                <div>
                    <div>
                        <h3>Sign In</h3>
                        <button onclick="closeModal('loginModal')">&times;</button>
                    </div>
                    <form>
                        <div>
                            <label>Username</label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" required>
                        </div>
                        <button type="submit">Sign In</button>
                    </form>
                </div>
            </div>

            <!-- Create/Edit Post -->
            <div>
                <div>
                    <div>
                        <h3>Create New Post</h3>
                        <button onclick="closeModal('postModal')">&times;</button>
                    </div>
                    <form>
                        <div>
                            <label>Post Title</label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label>Content</label>
                            <textarea rows="10" required></textarea>
                        </div>
                        <div>
                            <button type="submit">Save Post</button>
                            <button type="button" onclick="closeModal('postModal')">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- View Post -->
            <div>
                <div>
                    <div>
                        <h3></h3>
                        <button onclick="closeModal('viewPostModal')">&times;</button>
                    </div>
                    <div>
                        <div>
                            <p>By <span></span> on <span></span></p>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>



















        </div>
    </main>

     <!-- Footer  -->
    <footer class="footer">
        <div class="container">
            <p>WordMint. //Made with care for bloggers everywhere.</p>
        </div>
    </footer>
    





    <script src="script.js"></script>
</body>
</html>
