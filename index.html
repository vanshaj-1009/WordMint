<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordMint - Your Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
     <!-- Navigation Header  -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <h1 class="logo">WordMint</h1>
                <div class="nav-actions">
                    <button id="newPostBtn" class="btn btn-primary">Create Post</button>
                    <div class="user-section">
                        <span id="userNameDisplay" class="hidden">Welcome, <span id="username">
                        </span></span>
                        <button id="loginBtn" class="btn btn-secondary">Login</button>
                        <button id="registerBtn" class="btn btn-secondary">Register</button>
                        <button id="logoutBtn" class="btn btn-secondary hidden">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Content Container  -->
    <main class="main">
        <div class="container">


             <!-- Introduction Section  -->
            <section class="hero-section">
                <div class="hero">
                    <h2>Welcome to WordMint</h2>
                    <p>Your personal space to share thoughts, ideas, and stories with the world.</p>
                </div>
            </section>

            <!-- Blog Posts Container  -->
            <section class="posts-section">
                <div class="posts-header">
                    <h2>Latest Posts</h2>
                </div>
                <div id="postsContainer" class="posts-container">
                </div>
            </section>

            <!--  -->

             <!-- Registration Form Modal  -->
            <div id="registerModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Create Account</h3>
                        <button class="close-btn" onclick="closeModal('registerModal')">&times;</button>
                    </div>
                    <form id="registerForm" class="form">
                        <div class="form-group">
                            <label for="regUsername">Username</label>
                            <input type="text" id="regUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="email" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" id="regPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                    </form>
                </div>
            </div>

             <!-- Login Form Modal  -->
            <div id="loginModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Sign In</h3>
                        <button class="close-btn" onclick="closeModal('loginModal')">&times;</button>
                    </div>
                    <form id="loginForm" class="form">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                    </form>
                </div>
            </div>
<!--  -->
             <!-- Create/Edit Post Modal  -->
            <div id="postModal" class="modal hidden">
                <div class="modal-content modal-large">
                    <div class="modal-header">
                        <h3 id="postModalTitle">Create New Post</h3>
                        <button class="close-btn" onclick="closeModal('postModal')">&times;</button>
                    </div>
                    <form id="postForm" class="form">
                        <div class="form-group">
                            <label for="postTitle">Post Title</label>
                            <input type="text" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea id="postContent" rows="10" required></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">Save Post</button>
                            <button type="button" class="btn btn-secondary" onclick="closeModal('postModal')">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!--  -->
             <!-- View Post Modal  -->
            <div id="viewPostModal" class="modal hidden">
                <div class="modal-content modal-large">
                    <div class="modal-header">
                        <h3 id="viewPostTitle"></h3>
                        <button class="close-btn" onclick="closeModal('viewPostModal')">&times;</button>
                    </div>
                    <div class="view-post-content">
                        <div class="post-meta">
                            <p>By <span id="viewPostAuthor"></span> on <span id="viewPostDate"></span></p>
                        </div>
                        <div id="viewPostContent" class="post-full-content"></div>
                    </div>
                </div>
            </div>














        </div>
    </main>

     <!-- Footer  -->
    <footer class="footer">
        <div class="container">
            <p>WordMint. //Made with care for bloggers everywhere.</p>
        </div>
    </footer>
    


    <!-- Success/Error Messages  -->
    <div id="messageContainer" class="message-container"></div>


    <script src="script.js"></script>
</body>
</html>
