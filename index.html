<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordMint - Your Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
     <!-- Navigation Header  -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <h1 class="logo">WordMint</h1>
                <div class="nav-actions">
                    <button id="newPostBtn" class="btn btn-primary">Create Post</button>
                    <div class="user-section">
                        <span id="userNameDisplay" class="hidden">Welcome, <span id="username">
                        </span></span>
                        <button id="loginBtn" class="btn btn-secondary">Login</button>
                        <button id="registerBtn" class="btn btn-secondary">Register</button>
                        <button id="logoutBtn" class="btn btn-secondary hidden">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Content Container  -->
    <main class="main">
        <div class="container">


             <!-- Introduction Section  -->
            <section class="hero-section">
                <div class="hero">
                    <h2>Welcome to WordMint</h2>
                    <p>Your personal space to share thoughts, ideas, and stories with the world.</p>
                </div>
            </section>

            <!-- Blog Posts Container  -->
            <section class="posts-section">
                <div class="posts-header">
                    <h2>Latest Posts</h2>
                </div>
                <div id="postsContainer" class="posts-container">
                </div>
            </section>

            

            <!-- Registration -->
            <div class="modal">
            <form>
                <h3>Create Account</h3>
                <input placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Create Account</button>
            </form>
            </div>

            <!-- Login -->
            <div class="modal">
            <form>
                <h3>Sign In</h3>
                <input placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button>Sign In</button>
            </form>
            </div>

            <!-- Create/Edit Post -->
            <div class="modal">
            <form>
                <h3>Create New Post</h3>
                <input placeholder="Post Title" required>
                <textarea placeholder="Content" required></textarea>
                <button>Save Post</button>
                <button type="button">Cancel</button>
            </form>
            </div>

            



















        </div>
    </main>

     <!-- Footer  -->
    <footer class="footer">
        <div class="container">
            <p>WordMint. //Made with care for bloggers everywhere.</p>
        </div>
    </footer>
    





    <script src="script.js"></script>
</body>
</html>
